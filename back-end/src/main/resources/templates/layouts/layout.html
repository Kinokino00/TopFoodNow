<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(headExtra, content, bodyExtra)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <th:block th:replace="${headExtra} ?: ~{}"></th:block>

    <style>
        .w-fit {
            width: fit-content;
        }
    </style>
</head>

<body class="position-relative" style="min-height: calc(100vh - 72px);">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Top Food Now</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto"></ul>
            <th:block th:if="${session.user != null}">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${session.user.userName}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="/personal-recommend">個人推薦</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">登出</a></li>
                        </ul>
                    </li>
                </ul>
            </th:block>
            <th:block th:unless="${session.user != null}">
                <ul class="navbar-nav flex-row justify-content-end mt-2">
                    <li><a class="btn btn-primary me-2" href="/login">登入</a></li>
                    <li><a class="btn btn-secondary" href="/register">註冊</a></li>
                </ul>
            </th:block>
        </div>
    </div>
</nav>

<div class="container d-grid align-items-center">
    <th:block th:replace="${content}" ></th:block>
</div>

<footer class="position-absolute w-100 py-3 bg-light text-center" style="bottom: -4.5rem;">
    <p class="mb-0">© 2025 Top Food Now</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="${bodyExtra} ?: ~{}"></th:block>

</body>
</html>
