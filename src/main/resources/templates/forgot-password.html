<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout :: layout(~{::head}, ~{::body/content}, ~{::body/scripts})}">
<head>
    <title>忘記密碼</title>
</head>
<body>

<th:block th:fragment="content">
    <h1 class="text-center mb-4">忘記密碼</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p class="text-center text-muted mb-4">請輸入您的註冊信箱，我們將會發送重設密碼的連結給您。</p>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">信箱:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="輸入您的註冊信箱" required>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p class="mb-0" th:text="${successMessage}"></p>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>

                <button type="submit" class="btn btn-primary w-100">發送重設連結</button>
            </form>

            <div class="mt-3 text-center">
                <p><a href="/login">返回登入頁</a></p>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
