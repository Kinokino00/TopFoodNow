<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout :: layout(~{::head}, ~{::body/content}, ~{::body/scripts})}">
<head>
    <title>重設密碼 - Top Food Now</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-8">
            <h2 class="card-title text-center mb-4" th:text="${pageTitle} ?: '重設您的密碼'">重設您的密碼</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <p th:text="${successMessage}"></p>
            </div>

            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />

                <div class="mb-3">
                    <label for="newPassword" class="form-label">新密碼:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8" placeholder="輸入新密碼">
                    <div class="form-text">密碼長度至少為8個字</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">確認新密碼:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="再次輸入新密碼">
                </div>
                <button type="submit" class="btn btn-primary w-100">重設密碼</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}">返回登入頁</a>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
