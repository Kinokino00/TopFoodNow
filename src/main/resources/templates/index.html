<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: layout(~{::head}, ~{::body/content}, ~{::body/scripts})}">
<head>
    <title>Top Food Now</title>
</head>
<body>

<th:block th:fragment="content">
    <h1 class="mb-3">首頁</h1>
    <form id="aiSearchForm" class="mb-4">
        <button type="submit" class="btn btn-outline-primary">AI 搜尋</button>
    </form>

    <div th:if="${session.user != null}">
        <a href="/personal-recommend/add" class="btn btn-primary me-2">推薦</a>
        <a href="personal-recommend" class="btn btn-secondary">個人推薦</a>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">AI 推薦</div>
                <div class="card-body" id="ai-recommend">
                    <div class="row g-3" id="ai-container">
                        <div class="col-12" th:each="store : ${storeList}">
                            <div class="card">
                                <img th:src="${#strings.isEmpty(store.photoUrl)} ? @{/images/gcBGM3N.jpeg} : @{${store.photoUrl}}"
                                     class="card-img-top"
                                     th:alt="${store.name}" />
                                <div class="card-body p-2">
                                    <h6 class="card-title mb-1" th:text="${store.name}"></h6>
                                    <p class="card-text small text-muted" th:text="${store.address}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">網紅推薦</div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12" th:each="influencer : ${influencerList}">
                            <div class="card">
                                <div class="d-flex align-items-center p-2">
                                    <a th:href="@{'influencerProfile?id=' + ${influencer.id}}" class="me-3 fw-bold" th:text="${influencer.name}"></a>
                                    <div>
                                        <span th:each="i : ${#numbers.sequence(1,5)}">
                                            <i class="bi" th:classappend="${i <= influencer.rating} ? 'bi-star-fill text-warning' : 'bi-star'"></i>
                                        </span>
                                    </div>
                                </div>
                                <a th:href="@{'restaurantDetail?id=' + ${influencer.id}}" class="text-decoration-none text-dark">
                                    <img th:src="@{${influencer.photoUrl}}" class="card-img-top" th:alt="${influencer.name}"/>
                                    <div class="card-body p-2">
                                        <h6 class="card-title mb-1" th:text="${influencer.name}"></h6>
                                        <p class="card-text small text-muted" th:text="${influencer.address}"></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script>
    document.getElementById("aiSearchForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const container = document.getElementById("ai-container");
        container.innerHTML = `<div class="text-center py-3">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">AI 推薦載入中...</p>
        </div>`;

        fetch("/api/ai")
            .then(res => res.json())
            .then(data => {
                if (!data.length) {
                    container.innerHTML = "<p>找不到餐廳</p>";
                    return;
                }

                container.innerHTML = "";
                data.forEach(ai => {
                    const img = ai.photoUrl || "/images/gcBGM3N.jpeg";
                    const card = `
                        <div class="col-12">
                            <a href="${ai.url}" target="_blank" class="text-decoration-none text-dark">
                                <div class="card">
                                    <img src="${img}" class="card-img-top" alt="${ai.name}" onerror="this.src='/images/gcBGM3N.jpeg'" />
                                    <div class="card-body p-2">
                                        <h6 class="card-title mb-1">${ai.name}</h6>
                                        <p class="card-text small text-muted">${ai.address}</p>
                                    </div>
                                </a>
                            </div>
                        </div>`;
                    container.insertAdjacentHTML("beforeend", card);
                });
            });
    });
    </script>
</th:block>

</body>

</html>
