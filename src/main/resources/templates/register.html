<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout :: layout(~{::head}, ~{::body/content}, ~{::body/scripts})}">
<head>
    <title>註冊 - Top Food Now</title>
</head>
<body>

<th:block th:fragment="content">
    <h1 class="text-center my-4">註冊</h1>
    <div class="row justify-content-center">
        <form class="col-md-6" th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">用戶名:</label>
                <input type="text" id="username" class="form-control" th:field="*{userName}" required>
                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" class="form-control" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{email}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="mb-5">
                <label class="form-label">您是知名用戶嗎?</label>
                <div class="d-flex gap-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="isFamousYes" name="isFamous" value="true" th:field="*{isFamous}">
                        <label class="form-check-label" for="isFamousYes">是</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="isFamousNo" name="isFamous" value="false" th:field="*{isFamous}" checked>
                        <label class="form-check-label" for="isFamousNo">否</label>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('isFamous')}" th:errors="*{isFamous}" class="text-danger"></div>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <button type="submit" class="btn btn-primary w-100">註冊</button>
        </form>

        <p class="mt-3 text-center">已有帳號？ <a href="/login">登入</a></p>
    </div>
</th:block>

<th:block th:fragment="scripts">
</th:block>

</body>
</html>
